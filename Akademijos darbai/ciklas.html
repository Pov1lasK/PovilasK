<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
  function f(n) {
      if (n==1) return 1;
      return n * f(n-1);    
  }  
    document.querySelector('h1').innerHTML = f(6);
    </script>
</body>
</html>
