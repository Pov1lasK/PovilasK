<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>fe-18 užduotis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="reset.css" />
    <script src="main.js"></script>
</head>

<body>
    <form role="form" method="post">
        <div class="box box-primary">
            <div class="box-header">
                <h2 class="page-header">
                    <i class="fa fa-lock"></i>Slaptažodžio pakeitimas</h2>

            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-1">
                        <label>Senas</label>
                    </div>
                    <div class="col-xs-6 col-sm-1 col-md-2">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input class="form-control" id="oldPassword" name="oldPassword" value="" placeholder="Įvesk seną" type="password">
                        </div>
                    </div>

                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-1">
                        <label>Naujas</label>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-2">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input class="form-control" id="newPassword" name="newPassword" value="" placeholder="Įvesk naują" type="password">
                        </div>
                    </div>

                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-1">
                        <label>Pakartok</label>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-2">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input class="form-control" id="confirmPassword" name="confirmPassword" value="" placeholder="Pakartok" type="password">
                        </div>
                    </div>
                </div>

                <div class="pull-right">
                    <button type="button" name="Submit" value="Save" class="btn btn-danger" onclick="Function();">
                        <i class="livicon" data-n="pen" data-s="16" data-c="#fff" data-hc="0"></i> Save</button>

                    <button type="reset" name="Reset" value="Clear" class="btn btn-primary">
                        <i class="livicon" data-n="trash" data-s="16" data-c="#fff" data-hc="0"></i> Clear</button>
                </div>
    </form>

</body>

</html>
