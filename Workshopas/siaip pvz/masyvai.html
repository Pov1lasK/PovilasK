<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masyvo lentelė</title>
</head>

<body>
    <h1>Lentelė</h1>
    <table border=1>
        <thead>
            <tr>
                <td>Data</td>
                <td>Numeris</td>
                <td>Atstumas</td>
                <td>Laikas</td>
                <td>Greitis</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var auto = [
            ['2018-01-01', 'FFF023', 500, 100],
            ['2018-01-02', 'HDR024', 800, 90],
            ['2018-01-03', 'ABC025', 1000, 100],
            ['2018-01-03', 'ABC025', 1000, 110],
            ['2018-01-03', 'ABC025', 1000, 150],
            ['2018-01-03', 'ABC025', 1000, 60],
            ['2018-01-03', 'ABC025', 1000, 155],
            ['2018-01-03', 'ABC025', 1000, 80],
            ['2018-01-03', 'ABC025', 1000, 90],
            
        ];
        var tekstas = '';
        for (i = 0; i < auto.length; i++) {

            // if(auto[i][3] ==0 ) {   arba if(!auto [i][3])
            //     break; arba continue (cikla nutraukia radus klaida arba tesia cikla tik be klaidos)
            // }

            tekstas +=
                '<tr>' +
                //budas kaip atlikti tapati su "function"
                    // stulpelis(auto[i][0])+
                    // stulpelis(auto[i][0])+
                    // stulpelis(auto[i][0])+
                    // stulpelis(auto[i][0])+
                    // stulpelis(auto[i][2] / auto[i][3] * 3.6)+

                    '<td>' + auto[i][0] + '</td>' +
                    '<td>' + auto[i][1] + '</td>' +
                    '<td>' + auto[i][2] + '</td>' +
                    '<td>' + auto[i][3] + '</td>' +
                    '<td>' + (auto[i][2] / auto[i][3] * 3.6).toFixed(0) + '</td>' +
                '</tr>';
        }
        document.querySelector('tbody').innerHTML = tekstas;

        function stulpelis(reiksme) {
            var td = '<td>' + reiksme + '</td>';
            return td;
        }
    </script>
</body>

</html>
